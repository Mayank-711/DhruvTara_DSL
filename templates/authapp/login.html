{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DhruvTara</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Color Palette & Global Styles --- */
        :root {
            --primary-bg: #0A192F;      /* Deep Navy Blue */
            --secondary-bg: #172A46;    /* Lighter Navy */
            --primary-accent: #FFD700;  /* Gold/Yellow for stars */
            --secondary-accent: #22D3EE;/* Bright Cyan for tech feel */
            --text-light: #CCD6F6;      /* Light Grey/Blue for text */
            --text-white: #FFFFFF;
            --error-color: #FF6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3, h4 {
            color: var(--text-white);
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        p { margin-bottom: 1rem; }

        /* --- Auth Container --- */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 40px 0;
        }

        .auth-card {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            color: var(--primary-accent);
            margin-bottom: 10px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-white);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(10, 25, 47, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 5px;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        .errorlist {
            list-style: none;
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-accent);
            color: var(--primary-bg);
            border: 2px solid var(--primary-accent);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--primary-accent);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-accent);
            border: 2px solid var(--primary-accent);
        }

        .btn-secondary:hover {
            background-color: var(--primary-accent);
            color: var(--primary-bg);
        }

        /* --- Additional Links --- */
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }

        .auth-footer a {
            color: var(--secondary-accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--primary-accent);
            text-decoration: underline;
        }

        /* --- Messages --- */
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-error {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .alert-success {
            background-color: rgba(34, 211, 238, 0.1);
            border: 1px solid var(--secondary-accent);
            color: var(--secondary-accent);
        }

        /* --- Responsive Design --- */
        @media(max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            h1 { font-size: 2rem; }
            h2 { font-size: 1.7rem; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="{% url 'landingpage' %}" class="logo">ðŸŒŸ DhruvTara</a>
                <h2>Welcome Back</h2>
                <p>Sign in to continue your career discovery journey</p>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
